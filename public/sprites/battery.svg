<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 55">
  <defs>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474f"/>
      <stop offset="50%" style="stop-color:#455a64"/>
      <stop offset="100%" style="stop-color:#37474f"/>
    </linearGradient>
  </defs>
  <!-- Terminal -->
  <rect x="10" y="0" width="10" height="6" rx="1" fill="#78909c"/>
  <!-- Body -->
  <rect x="3" y="5" width="24" height="48" rx="2" fill="url(#batteryGrad)"/>
  <!-- Positive label -->
  <rect x="6" y="10" width="18" height="15" rx="1" fill="#43a047"/>
  <text x="15" y="21" text-anchor="middle" font-size="10" font-weight="bold" fill="white">+</text>
  <!-- Negative label -->
  <rect x="6" y="38" width="18" height="12" rx="1" fill="#1565c0"/>
  <text x="15" y="47" text-anchor="middle" font-size="10" font-weight="bold" fill="white">-</text>
  <!-- Brand -->
  <text x="15" y="33" text-anchor="middle" font-size="6" fill="#cfd8dc">AA</text>
</svg>
