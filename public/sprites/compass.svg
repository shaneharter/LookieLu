<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="compassRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63"/>
      <stop offset="100%" style="stop-color:#5d4037"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="25" cy="25" r="23" fill="url(#compassRing)" stroke="#3e2723" stroke-width="2"/>
  <!-- Face -->
  <circle cx="25" cy="25" r="19" fill="#fffde7"/>
  <!-- Cardinal directions -->
  <text x="25" y="12" text-anchor="middle" font-size="6" font-weight="bold" fill="#d32f2f">N</text>
  <text x="25" y="43" text-anchor="middle" font-size="6" font-weight="bold" fill="#424242">S</text>
  <text x="8" y="27" text-anchor="middle" font-size="6" font-weight="bold" fill="#424242">W</text>
  <text x="42" y="27" text-anchor="middle" font-size="6" font-weight="bold" fill="#424242">E</text>
  <!-- Tick marks -->
  <line x1="25" y1="8" x2="25" y2="11" stroke="#424242" stroke-width="1"/>
  <line x1="25" y1="39" x2="25" y2="42" stroke="#424242" stroke-width="1"/>
  <line x1="8" y1="25" x2="11" y2="25" stroke="#424242" stroke-width="1"/>
  <line x1="39" y1="25" x2="42" y2="25" stroke="#424242" stroke-width="1"/>
  <!-- Needle -->
  <polygon points="25,10 28,25 25,28 22,25" fill="#d32f2f"/>
  <polygon points="25,40 28,25 25,22 22,25" fill="#37474f"/>
  <!-- Center -->
  <circle cx="25" cy="25" r="3" fill="#5d4037"/>
</svg>
