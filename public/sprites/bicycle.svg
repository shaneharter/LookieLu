<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100">
  <defs>
    <linearGradient id="bikeFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935"/>
      <stop offset="100%" style="stop-color:#c62828"/>
    </linearGradient>
  </defs>
  <!-- Wheels -->
  <circle cx="30" cy="70" r="25" fill="none" stroke="#212121" stroke-width="5"/>
  <circle cx="30" cy="70" r="20" fill="none" stroke="#424242" stroke-width="1"/>
  <circle cx="30" cy="70" r="5" fill="#616161"/>
  <circle cx="120" cy="70" r="25" fill="none" stroke="#212121" stroke-width="5"/>
  <circle cx="120" cy="70" r="20" fill="none" stroke="#424242" stroke-width="1"/>
  <circle cx="120" cy="70" r="5" fill="#616161"/>
  <!-- Spokes -->
  <g stroke="#9e9e9e" stroke-width="0.5">
    <line x1="30" y1="50" x2="30" y2="90"/>
    <line x1="10" y1="70" x2="50" y2="70"/>
    <line x1="16" y1="56" x2="44" y2="84"/>
    <line x1="44" y1="56" x2="16" y2="84"/>
    <line x1="120" y1="50" x2="120" y2="90"/>
    <line x1="100" y1="70" x2="140" y2="70"/>
    <line x1="106" y1="56" x2="134" y2="84"/>
    <line x1="134" y1="56" x2="106" y2="84"/>
  </g>
  <!-- Frame -->
  <line x1="30" y1="70" x2="60" y2="35" stroke="url(#bikeFrame)" stroke-width="5"/>
  <line x1="60" y1="35" x2="90" y2="35" stroke="url(#bikeFrame)" stroke-width="5"/>
  <line x1="90" y1="35" x2="120" y2="70" stroke="url(#bikeFrame)" stroke-width="5"/>
  <line x1="60" y1="35" x2="75" y2="70" stroke="url(#bikeFrame)" stroke-width="5"/>
  <line x1="75" y1="70" x2="120" y2="70" stroke="url(#bikeFrame)" stroke-width="4"/>
  <!-- Seat -->
  <ellipse cx="58" cy="28" rx="12" ry="5" fill="#424242"/>
  <!-- Handlebars -->
  <line x1="90" y1="35" x2="90" y2="20" stroke="#616161" stroke-width="3"/>
  <line x1="80" y1="20" x2="100" y2="20" stroke="#616161" stroke-width="3"/>
  <!-- Pedals -->
  <circle cx="75" cy="70" r="8" fill="#424242"/>
  <rect x="65" y="75" width="8" height="4" fill="#616161"/>
  <rect x="78" y="62" width="8" height="4" fill="#616161"/>
</svg>
