<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 70">
  <defs>
    <linearGradient id="tbBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53935"/>
      <stop offset="50%" style="stop-color:#c62828"/>
      <stop offset="100%" style="stop-color:#b71c1c"/>
    </linearGradient>
    <linearGradient id="tbLid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef5350"/>
      <stop offset="100%" style="stop-color:#e53935"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="5" y="25" width="90" height="40" rx="3" fill="url(#tbBody)"/>
  <!-- Lid -->
  <rect x="5" y="15" width="90" height="15" rx="3" fill="url(#tbLid)"/>
  <!-- Handle -->
  <rect x="35" y="5" width="30" height="12" rx="2" fill="#424242"/>
  <rect x="40" y="8" width="20" height="6" rx="1" fill="#616161"/>
  <!-- Latch -->
  <rect x="45" y="28" width="10" height="8" rx="1" fill="#ffd54f"/>
  <rect x="46" y="29" width="8" height="6" rx="1" fill="#ffca28"/>
  <!-- Stripe -->
  <rect x="5" y="40" width="90" height="4" fill="#b71c1c"/>
</svg>
