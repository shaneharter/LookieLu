<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 70">
  <defs>
    <linearGradient id="canGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#757575"/>
      <stop offset="50%" style="stop-color:#9e9e9e"/>
      <stop offset="100%" style="stop-color:#757575"/>
    </linearGradient>
  </defs>
  <!-- Handle -->
  <path d="M10,15 Q30,0 50,15" fill="none" stroke="#616161" stroke-width="3"/>
  <!-- Can body -->
  <rect x="5" y="15" width="50" height="50" rx="2" fill="url(#canGrad)"/>
  <!-- Lid rim -->
  <ellipse cx="30" cy="18" rx="25" ry="6" fill="#bdbdbd"/>
  <!-- Paint inside -->
  <ellipse cx="30" cy="20" rx="20" ry="4" fill="#7b1fa2"/>
  <!-- Paint drip -->
  <path d="M48,25 Q55,30 52,45 Q50,55 45,55" fill="#7b1fa2"/>
  <!-- Label -->
  <rect x="10" y="35" width="40" height="20" fill="#fff" rx="2"/>
  <text x="30" y="48" text-anchor="middle" font-size="8" font-weight="bold" fill="#7b1fa2">PAINT</text>
</svg>
