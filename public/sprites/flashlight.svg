<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 35">
  <defs>
    <linearGradient id="flashBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#424242"/>
      <stop offset="50%" style="stop-color:#212121"/>
      <stop offset="100%" style="stop-color:#424242"/>
    </linearGradient>
    <radialGradient id="flashGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff9c4"/>
      <stop offset="100%" style="stop-color:#fdd835"/>
    </radialGradient>
  </defs>
  <!-- Body -->
  <rect x="0" y="10" width="55" height="15" rx="3" fill="url(#flashBody)"/>
  <!-- Grip lines -->
  <line x1="10" y1="10" x2="10" y2="25" stroke="#616161" stroke-width="2"/>
  <line x1="18" y1="10" x2="18" y2="25" stroke="#616161" stroke-width="2"/>
  <line x1="26" y1="10" x2="26" y2="25" stroke="#616161" stroke-width="2"/>
  <!-- Head -->
  <path d="M50,7 L70,2 L70,33 L50,28 Z" fill="#fdd835"/>
  <!-- Lens -->
  <ellipse cx="72" cy="17.5" rx="8" ry="13" fill="url(#flashGlow)"/>
  <ellipse cx="75" cy="17.5" rx="5" ry="10" fill="#fffde7"/>
  <!-- Button -->
  <rect x="35" y="5" width="10" height="6" rx="2" fill="#f44336"/>
</svg>
